<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container">
	   <h1 class="mb-4">Employee Registration</h1>
	   <form action="empinfo" method="post">
	      <div class="mb-3">
		  	  <label for="fname" class="form-label">First Name </label>
			  <input type="text" class="form-control" name="fname" placeholder="Enter your First Name" required>
		  </div>
		  <div class="mb-3">
		       <label class="form-label">Last Name </label>
		       <input type="text" class="form-control" name="lname" placeholder="Enter your Last Name" required>
		  </div>
		  <div class="mb-3">
		        <label class="form-label">Gender </label>
		 		<input type="text" class="form-control" name="gender" placeholder="Enter your gendrt Male/Female" >
		   </div>
		   <div class="mb-3">
		        <label class="form-label">Date of Birth </label>
		        <input type="date" class="form-control" name="dob" required>
		   </div>
		   <div class="mb-3">
		        <label class="form-label">Contact Number </label>
		        <input type="tel" class="form-control" name="cnumber" placeholder="Enter a valid number" required>
		   </div>
		   <div class="mb-3">
		         <label class="form-label">Email </label>
		 		 <input type="email" class="form-control" name="email" placeholder="ex.abc@gmail.com" required>
		    </div>
		    <div class="mb-3">
		         <label class="form-label">City </label>
		         <input type="text" class="form-control" name="city" placeholder="Enter your City name" required>
		    </div>
		    <div class="mb-3">
		          <label class="form-label">State </label>
		          <input type="text" class="form-control" name="state" placeholder="Enter your State" required>
		     </div>
		     <div class="mb-3">
		          <label class="form-label">Salary </label>
		          <input type="number" class="form-control" name="sal" placeholder="Enter your Salary" required>
	         </div>	
		     <div class="mb-3">
		          <label class="form-label">Join Date </label>
		          <input type="date" class="form-control" name="jdate" required>
		     </div>
		     <div class="mb-3">
		           <label class="form-label">Role </label>
		           <select name="role">
				   		<option>Select Possition</option>
			 	  	    <option>Assistant Manager</option>
			   	   		<option>Associate/Executive</option>
				   		<option>Accountant</option>
				   		<option>Doleveper</option>
				   		<option>Tester</option>
				   		<option>Saler</option>
		      	   </select>
		     </div> 
		     <div class="mb-3">
		           <label class="form-label">Type of Work </label>
		           <input type="text" class="form-control" name="wtype" placeholder="Enter your type of work">
		     </div>
		     <div class="mb-3">
		            <label class="form-label">Password </label>
					<input type="password" class="form-control" name="password" placeholder="Enter Your Password" required>
			 </div>		
		
		     <button type="submit" class="btn btn-primary">Submit</button>

	</form>
	</div>
</body>
</html>
